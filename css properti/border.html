<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
    <style>
      .contoh {
        text-align: center;
        text-decoration: line-through;
        border: 2px solid #000;
        width: 500px;
        height: 500px;
        border-radius: 10px;
      }
      .contoh h1 {
        width: 300px;
        height: 300px;
        color: aqua;
        background-color: rgb(250, 9, 9);
      }
    </style>
  </head>
  <body>
    <div class="contoh">
      <h1>eyyoooww</h1>
    </div>
  </body>
</html>
